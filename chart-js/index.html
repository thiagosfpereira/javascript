<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style\main.css'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src='./js/main.js'></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <header>
        <nav 
            id="nav" 
            class="navbar bg-dark" 
            data-bs-theme="dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">Cadastro de alunos</a>
                <button class="btn btn-success" onclick=initPolarAreaChart()>
                    
                    Fechar Grafico
                </button>
            </div>
        </nav>
    </header>

    <section id="table">
       
 <div class="form-chart-container">
            <div class="form">
                  <form method="POST">
                    <div class="mb-3">
                        <label for="nome" class="form-label">
                            Nome
                        </label>
                        <input id="nome" type="text" class="form-control" placeholder="insira o seu nome" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" type="email" class="form-control" placeholder="insira o seu email" required>
                    </div>

                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input id="telefone" type="number" class="form-control"
                            placeholder="insira o numero de telefone" required>
                    </div>

                    <div class="mb-3">
                        <label for="profissao" class="form-label">Profissao</label>
                        <select id="profissao" class="form-control" required>
                            <option value="frontend">Frontend</option>
                            <option value="backend">backend</option>
                            <option value="fullstack">Fullstack</option>
                            <option value="mobile">Mobile</option>
                        </select>
                        <!-- <input id="profissao" type="text" placeholder="insira a sua ocupacao" required> -->
                    </div>

                    <button type="button" class="btn btn-outline-primary" onclick="adicionar()">Adicionar</button>
                    <!-- <button type="submit" class="btn btn-outline-secondary" >iniciar grafico piczza</button> -->
                </form>
            </div>
            <div class="chart">
                <canvas id="myChart"></canvas>
            </div>

        </div>
        <hr>

        <table id="myTable"class="table table-striped">
            <thead>
            <tr id="0">
                <th>cod</th>
                <th>nome</th>
                <th>email</th>
                <th>telefone</th>
                <th>profissao</th>
                <th>acao</th>
            </tr>
        </thead>
          
        <tbody id="tBody"></tbody>

        </table>
    </section>
</body>

</html>
